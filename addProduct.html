<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office</title>
    <script src="assets/js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
</head>
<body class="bg-dark text-white">
    <div class="container" style="background-color: #013D5F;">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <img src="assets/img/logo.jpeg" alt="logo" height="70px" class="rounded-circle">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active px-5 text-white" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="addProduct.html">Aggiungi Prodotti</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn text-black bg-white" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
          <main style="height: 100dvh; padding-left: 30%; padding-right: 30%;">
            <form id="productForm" class="mt-5">
              <h2>Aggiungi un nuovo prodotto</h2>
              <div class="form-group">
                <label for="productName">Nome Prodotto</label>
                <input type="text" class="form-control" id="productName" required>
              </div>
              <div class="form-group">
                <label for="productDescription">Descrizione Prodotto</label>
                <input type="text" class="form-control" id="productDescription" required>
              </div>
              <div class="form-group">
                <label for="productBrand">Brand Prodotto</label>
                <input type="text" class="form-control" id="productBrand" required>
              </div>
              <div class="form-group">
                <label for="productImageUrl">URL Immagine Prodotto</label>
                <input type="text" class="form-control" id="productImageUrl" required>
              </div>
              <div class="form-group">
                <label for="productPrice">Prezzo Prodotto</label>
                <input type="number" class="form-control" id="productPrice" required>
              </div>
              <div class="form-group">
                <label for="optionalParameter">Parametro Opzionale</label>
                <input type="text" class="form-control" id="optionalParameter">
              </div>
              <!-- Aggiungi qui altri campi per i parametri obbligatori e facoltativi -->
              <button type="submit" class="btn btn-success mt-3">Crea prodotto</button>
            </form>
            <div class="d-flex align-items-end">
              <button id="startEditButton" class="btn btn-success mt-3" onclick="mostraTastiModifica()">Voglio Modificare</button>
              <button id="editProductButton" class="btn btn-success mt-3">Modifica Prodotto</button>
              <button id="deleteProductButton" class="btn btn-danger ms-2">Cancella Prodotto</button>
            </div>
        </main>
        <footer>

        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
